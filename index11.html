<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin: 20px;
            width: 150px;
        }
        .derecha{
            float: right;
        }
        .izquierda{
            float: left;
        }
    </style>
</head>
<body>
    <p class="derecha">
        El primero va por la derecha.
    </p>
    <p class="derecha">Este le sigue.</p>
    <p class="izquierda">Este va por la izquierda</p>
    <p class="izquierda">Este otro le sigue</p>
</body>
</html>
